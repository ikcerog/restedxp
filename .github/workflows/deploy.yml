name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - name: Build
        run: npm run build
        env:
          # Subdirectory path on GitHub Pages — matches your repo name.
          # Change to / if you're using a custom domain (e.g. restedxp.blog).
          VITE_BASE_PATH: /restedxp/
          # Set these in repo Settings → Secrets and variables → Actions → Variables
          VITE_SANITY_PROJECT_ID: ${{ vars.VITE_SANITY_PROJECT_ID }}
          VITE_SANITY_DATASET:    ${{ vars.VITE_SANITY_DATASET || 'production' }}

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
